{% set name = "nd2" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e5fcac3243ce85613811704432bf13df4d0003ff4ef9a7c05308c6930cc04642

build:
  number: 0
  skip: true  # [win or py<37]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sysroot_linux-64 2.17  # [linux64]
    - libgomp  # [linux]
  host:
    - python
    - pip
    - cython
    - numpy
    - libtiff
    - libzlib
    - jpeg
    - setuptools_scm
  run:
    - python
    - lxml
    - resource_backed_dask_array
    - {{ pin_compatible('numpy') }}
    - typing_extensions
    - imagecodecs
    - wurlitzer  # [not win]

test:
  imports:
    - nd2
    - nd2._sdk.latest
    - nd2._legacy
    - imagecodecs._jpeg2k
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/tlambert03/nd2
  license: BSD-3-Clause AND LicenseRef-LIMnd2sdk
  license_file:
    - LICENSE
    - src/sdk/LICENSE
  summary: nd2 (Nikon NIS Elements) file reader for python

extra:
  recipe-maintainers:
    - tlambert03
